<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS - RPS</title>
    <style>
        .options {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Buttons -->
    <div class="options">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <br />
    <!-- Info -->
    <h2>Your Option: <span id="user-option-span"></span> </h2>
    <h2>Computer Option: <span id="computer-option-span"></span></h2>
    <h2>Result: <span id="result-span"></span></h2>

    <script>
        // Get the buttons
        const rockBtn = document.getElementById("rock");
        const paperBtn = document.getElementById("paper");
        const scissorsBtn = document.getElementById("scissors");

        // Get the spans
        const userOptionSpan = document.getElementById("user-option-span");
        const computerOptionSpan = document.getElementById("computer-option-span");
        const resultSpan = document.getElementById("result-span");

        // Define the computer options

        const options = ["Rock", "Paper", "Scissors"];

        // Add click events to buttons
        rockBtn.addEventListener("click", function() {
            // userOptionSpan.innerHTML = options[0];
            playGame(options[0])
        })
        paperBtn.addEventListener("click", function() {
            // userOptionSpan.innerHTML = options[1];
            playGame(options[1])
        })
        scissorsBtn.addEventListener("click", function() {
            // userOptionSpan.innerHTML = options[2];
            playGame(options[2])
        })

        // Play the game function

        function playGame(userOption){
            // Generate computer option
            const computerOption = options[Math.floor(Math.random() * options.length)]

            // Set the user option
            userOptionSpan.innerHTML = userOption; 

             //Set the computer option
            computerOptionSpan.innerHTML = computerOption;

            // Compare the results

                // a draw
            if (userOption === computerOption){
                resultSpan.innerHTML = "It's a draw";
            }  
            else if (userOption === "Rock" && computerOption === "Scissors"
            || userOption === "Scissors" && computerOption === "Paper" 
            || userOption === "Paper" && computerOption === "Rock") {
                resultSpan.innerHTML = "You win!";
            }          
            else {
                resultSpan.innerHTML = "You lose."
            }
        }

       
    </script>
</body>
</html>
